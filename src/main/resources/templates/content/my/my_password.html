<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/member_layout}">
<th:block layout:fragment="content_css">
	<!-- <link rel="stylesheet" href="/css/.css"> -->
</th:block>
<th:block layout:fragment="content">
	<div class="my-password-div">
		<div class="row mt-5 w-50 m-auto">
			<div class="col ps-5">
				<h2>비밀번호 변경</h2>
			</div>
		</div>
		<div class="row my-password-change-div mt-5 w-50 m-auto">
			
			<div class="offset-1 col-8 mt-4">
				<div class="input-group">
					<span class="input-group-text">현재 비밀번호</span>
					<input type="password" class="form-control" id="mem-pw">
				</div>
			</div>
			
			
			
			
			<div class="offset-1 col-8 mt-5">
				<div class="input-group">
					<span class="input-group-text">변경 비밀번호</span>
					<input type="password" class="form-control" id="new-pw">
				</div>
			</div>
			
			<div class="offset-1 col-8 mt-4">
				<div class="input-group">
					<span class="input-group-text">비밀번호 확인</span>
					<input type="password" class="form-control" id="new-pw-check">
				</div>
			</div>
			
			<div class="offset-1 col-8 mt-5 d-grid">
				<button type="button" class="btn btn-primary custom-btn">비밀번호 변경</button>
			</div>
			
		</div>
	</div>
</th:block>
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/.js"></script>
</th:block>
</html>
