<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/member_layout}">
<th:block layout:fragment="content_css">
	<!-- <link rel="stylesheet" href="/css/.css"> -->
</th:block>
<th:block layout:fragment="content">
	<div class="my-reserve-div">
		
			<!-- 도서 목록 영역 -->	
<div class="row" style="margin-top: 20px;">
  <div class="col">
    <h1 style="text-align: center; margin-top: 10px;">나의 도서 예약 내역</h1><br>
     <div class="noticeExtend" style="margin-bottom: 5px;">
    * 3일 이내 대여하지 않을 시, 예약이 취소됩니다. <br>
    * 예약 취소 시, 예약 내역에서 삭제됩니다.
    
  </div>
    <table class="table table-striped table-hover text-center">
      <colgroup>
        <col width="">
        <col width="">
        <col width="">
        <col width="">
        <col width="">
      </colgroup>
      <thead class="table-head" style="background-color: gray; color: white;">
        <tr>
          <td>No</td>
          <td>제목</td>
          <td>예약일</td>
          <td>예약 마감일</td>
          <td>대여</td>
          <td>취소</td>
        </tr>
      </thead>
      <tbody>	
      
        <tr th:each="reserve, state : ${myReserveList}">
          <td th:text="${#lists.size(myReserveList) - state.index}"></td>
          <td><a href="javascript:void(0);">[[${reserve.bookTitle}]]</a></td>
          <td>[[${reserve.reserveDate}]]</td>
          <td class="dueDate">[[${reserve.reserveDueDate}]]</td>
          <td> 
		       <input type="button" class="btn custom-btn-del"  
			  th:id="'exBtn-' + ${reserve.reserveCode}" value="대여불가"></td>
          <td> 
		       <input type="button" class="btn custom-btn-del"  
			  th:id="'cancelBtn-' + ${reserve.reserveCode}" value="취소"
			  th:onclick="cancelReserve(this,[[${#authentication.name}]], [[${reserve.bookCode}]]);"></td>
     
        </tr>
        </tbody>
    </table>
  </div>
 
</div>
		
		
		
		
		
		
		
		
	</div>
</th:block>
<th:block layout:fragment="content_js">
		<script type="text/javascript" src="/js/content/book/my_reserve.js"></script> 
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</th:block>
</html>
