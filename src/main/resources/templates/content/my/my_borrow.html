<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/member_layout}">
	

<th:block layout:fragment="content_css">
	<!-- <link rel="stylesheet" href="/css/.css"> -->

</th:block>
<th:block layout:fragment="content">
	<div class="borrow-manage-div">
		
		
		
		<!-- 도서 목록 영역 -->	
<div class="row" style="margin-top: 20px;">
  <div class="col">
    <h1 style="text-align: center; margin-bottom: 10px">나의 도서 대여 내역</h1><br>
    <table class="table table-striped table-hover text-center">
      <colgroup>
        <col width="">
        <col width="">
        <col width="">
        <col width="">
        <col width="">
      </colgroup>
      <thead class="table-head">
        <tr>
          <td>No</td>
          <td>제목</td>
          <td>대여일</td>
          <td>반납 기한</td>
          <td>반납일</td>
          <td>연장</td>
          <td>반납</td>
        </tr>
      </thead>
      <tbody>	
        <tr th:each="borrow, state : ${myBorrowList}">
          <td th:text="${#lists.size(myBorrowList) - state.index}"></td>
          <td><a href="javascript:void(0);">[[${borrow.bookTitle}]]</a></td>
          <td>[[${borrow.borrowDate}]]</td>
          <td>[[${borrow.returnDueDate}]]</td>
          <td>[[${borrow.returnDate}]]</td>
          <td>
            <input type="button" class="btn custom-btn"  
              id="exBtn-${borrow.borrowCode}" value="연장"
              th:onclick="extend([[${#authentication.name}]], [[${borrow.borrowCode}]],
              [[${borrow.bookCode}]]);">
          </td>
          <td>
            <input type="button" class="btn custom-btn-del"  
              id="reBtn-${borrow.borrowCode}" value="반납"
              th:onclick="returnBook([[${#authentication.name}]], [[${borrow.borrowCode}]],
              [[${borrow.bookCode}]]);">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="noticeExtend" style="text-align: right;">
    1회 반납 기한일로부터 3일 연장 가능<br>
    단, 다른 회원이 예약한 도서는 연장 불가
  </div>
</div>

		

		
	</div>
</th:block>
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/book/my_borrow2.js"></script> 
</th:block>
</html>
