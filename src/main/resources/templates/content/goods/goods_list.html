<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/public_layout}">
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/content/goods/goods.css">
</th:block>
<th:block layout:fragment="content">
	<div>
	
	<table class="table table-hover text-center goodsListTable">
		<colgroup>
			<col width="10%">
			<col width="*">
			<col width="20%">
			<col width="10%">
		</colgroup>
		<thead class="table-primary">
			<tr>
				<td>no</td>
				<td>
					상 품 명
				</td>
				<td>가격</td>
				<td>재고</td>
			</tr>
		</thead>
		<tbody>
		<th:block th:if="${#lists.size(goodsList) == 0}">
			 <tr>
   				<td colspan="5"> 판매 중인 굿즈가 없습니다</td>
   			</tr>
		</th:block>
		<th:block  th:if="${#lists.size(goodsList) != 0}">
			<tr th:each=" goods , state : ${goodsList}">
				<td th:text="${state.count}"></td> 
			   	<td> <a th:href="@{/goods/goodsDetail(goodsCode=${goods.goodsCode})}"><span th:text="${goods.goodsName}"></span></a> </td>
				<td>[[${goods.goodsPrice}]]원</td>
				<td>[[${goods.goodsStockCnt}]]</td>
			</tr>
		</th:block>
			
		</tbody>
	</table>
	</div>
</th:block>
<th:block layout:fragment="content_js">
	<!-- <script type="text/javascript" src="/js/.js"></script> -->
</th:block>
</html>
