<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/public_layout}">
<th:block layout:fragment="content_css">
	<!-- <link rel="stylesheet" href="/css/.css"> -->
</th:block>
<th:block layout:fragment="content">

	<div class="search">
		<form th:action="@{/book/bookList}" method="post"
			th:object="${searchBookVO}">
			<div class="row p-5">
				<div class="col-2">
					<select class="form-select" th:field="*{searchOption}">
						<option value="title">제목</option>
						<option value="author">저자</option>
					</select>
				</div>
				<div class="col-8">
					<input class="form-control" th:field="*{searchText}">
				</div>
				<div class="col-2 d-grid">
					<input type="submit" value="검색" class="btn btn-primary custom-btn">
				</div>
			</div>
		</form>
	</div>



	<div class="book-list-div">
		<div class="row row-cols-5 g-4">
			<th:block th:each="book, iterStat : ${bookList}">
				<div class="col">
					<div class="bookList" style="text-align: center;">
						 <a th:href="@{/book/bookDetail(bookCode=${book.bookCode}, 
        mainMenuCode=${subMenuVO.mainMenuCode}, subMenuCode=${subMenuVO.subMenuCode})}">
							<img th:src="${'/image/book/' + book.imgList[0].attachedFileName}"
							style="width: 200px; height: 310px;">
						</a>
						<div class="bookList-title" style="font-weight: bold; margin-top: 7px; margin-bottom: 10px;">
						[[${book.bookTitle}]]</div>
					</div>
				</div>
			</th:block>
		</div>
	</div>

	<div class="row">
		<div class="pagination">
			<div class="col"
				style="text-align: center; margin-top: 20px; margin-bottom: 20px;">
				<th:block th:if="${searchBookVO.prevPageFlag}">
					<a th:href="@{/book/bookList(nowPageNum=${searchBookVO.startPageNum - 1}, 
						mainMenuCode=${subMenuVO.mainMenuCode}, subMenuCode=${subMenuVO.subMenuCode})}"><</a>
				</th:block>
				<th:block
					th:each="pageNum : ${#numbers.sequence(searchBookVO.startPageNum, searchBookVO.endPageNum)}">
					<a th:classappend="${pageNum == searchBookVO.nowPageNum} ? pagination-select" th:href="@{/book/bookList(nowPageNum=${pageNum},
					mainMenuCode=${subMenuVO.mainMenuCode}, subMenuCode=${subMenuVO.subMenuCode})}">
						<span th:text="${pageNum}"></span>
					</a>
				</th:block>
				<th:block th:if="${searchBookVO.nextPageFlag}">
					<a th:href="@{/book/bookList(nowPageNum=${searchBookVO.endPageNum + 1},
					mainMenuCode=${subMenuVO.mainMenuCode}, subMenuCode=${subMenuVO.subMenuCode})}">></a>
				</th:block>
			</div>
		</div>
	</div>


</th:block>


<th:block layout:fragment="content_js">
	<!-- <script type="text/javascript" src="/js/.js"></script> -->
</th:block>
</html>
