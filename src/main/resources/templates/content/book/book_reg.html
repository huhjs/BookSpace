<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/member_layout}">
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/common.css"> 
</th:block>

<th:block layout:fragment="content">


<div class="search">
		<div class="mainHead">
			 신규 도서 등록
		</div>
	</div>


	<div class="book-reg-div">
		<div class="row offset-3">
			<div class="col-9">
				<form id="regBookForm" class="row g-3" th:action="@{/book/regBookProcess}" method="post" enctype="multipart/form-data">
					<input type="hidden" name="mainMenuCode" th:value="${subMenuVO.mainMenuCode}">
	         		<input type="hidden" name="subMenuCode" th:value="${subMenuVO.subMenuCode}">
					<div class="col-5">
						<h5><label for="" class="form-label ts">카테고리</label> </h5>
						<select id="" name="bookCateNo" class="form-select">
							<th:block th:each="category : ${categoryList}">
								<option th:value="${category.bookCateNo}">[[${category.bookCateStr}]]</option>
							</th:block>
						</select>
					</div>
					<div class="col-5">
						<h5><label for="" class="form-label ts">제목</label></h5>
						<input type="text" class="form-control" id="bookTitle" name="bookTitle"
						placeholder="제목을 입력하세요.">
					</div>
					<div class="col-5">
						<h5><label for="" class="form-label ts">작가</label></h5>
						<input type="text" class="form-control" id="bookAuthor" name="bookAuthor"
						placeholder="작가를 입력하세요.">
					</div>
					<div class="col-5">
						<h5><label for="" class="form-label ts">출판사</label> </h5>
						<input type="text" class="form-control" id="bookPublisher" name="bookPublisher"
						placeholder="출판사를 입력하세요.">
					</div>
					<div class="col-4">
						<h5><label for="" class="form-label ts">ISBN</label></h5>
						 <input type="text" class="form-control" id="isbn" name="isbn"
						 placeholder="ISBN을 입력하세요.">
					</div>
					<div class="col-3">
						<h5><label for="" class="form-label ts">발행일</label> </h5>
						<input type="date" class="form-control" id="bookPublicationDate" name="bookPublicationDate">
					</div>
					<div class="col-3">
						<h5><label for="" class="form-label ts">재고 수량</label> </h5>
						<input id = "cntInput" name="bookStockCnt" type="number" class="form-control" value="1" min="1">
					</div>
					<div class="col-5">
						<h5><label for="" class="form-label ts">앞 이미지</label> </h5>
						<input type="file" class="form-control" id="mainImg" name="mainImg">
					</div>
					<div class="col-5">
						<h5><label for="" class="form-label ts">뒤 이미지</label> </h5>
						<input type="file" class="form-control" id="subImg" name="subImg">
					</div>
					<div class="col-10">
						<h5><label for="" class="form-label ts" >도서 소개</label> </h5>
						<textarea rows="9" class="form-control" name="bookIntro" id="bookIntro" placeholder="도서 소개를 작성하세요." 
						style="resize: none;"></textarea>
					</div>
					<div class="col-10 d-flex justify-content-center">
  						<button id="" type="button" class="btn custom-btn" onclick="regBook();">등록</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</th:block>
<th:block layout:fragment="content_js">
    <script type="text/javascript" src="/js/content/book/reg_book.js"></script> 
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</th:block>
</html>
