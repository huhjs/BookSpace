<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/public_layout}">
<th:block layout:fragment="content_css">
	<!-- <link rel="stylesheet" href="/css/.css"> -->
</th:block>
<th:block layout:fragment="content">


	<div class="search">
		<div class="row p-5">
			<h2>베스트 셀러</h2>
		</div>
	</div>


<div class="book-list-div">
  <div class="row row-cols-5 g-4">
    <th:block th:each="book, iterStat : ${bookList}">
      <div class="col">
        <div class="bookList" style="text-align: center;">
          <a th:href="@{/book/bookDetail(bookCode=${book.bookCode}, 
        mainMenuCode=${subMenuVO.mainMenuCode}, subMenuCode=${subMenuVO.subMenuCode})}">
            <img th:src="${'/image/book/' + book.imgList[0].attachedFileName}" style="width: 200px; height: 310px;">
          </a>
            <span th:text="|${iterStat.count}위 | " style="font-weight: bold;"></span><br>
          <div class="bookList-title" style="margin-bottom: 10px;">
            [[${book.bookTitle}]]
          </div>
        </div>
      </div>
    </th:block>
  </div>
</div>


</th:block>

<!--연결해야할 외부 js 파일 -->
<th:block layout:fragment="content_js">
	<!-- <script type="text/javascript" src="/js/test.js"></script> -->
</th:block>


</html>
