<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/public_layout}">

<!--연결해야 할 외부 css파일  -->
<th:block layout:fragment="content_css">
<link rel="stylesheet" href="/css/content/info/notice.css">
</th:block>

<th:block layout:fragment="content">
	<div class="reg-club-form-div">
		<div class="title-div">공지사항</div>
		<div class="public-title"> > 알림</div>
		<div class="row body-div">
			<div class="col">
				<form class="row g-2" th:action="@{/info/insertNotice}" method="post" enctype="multipart/form-data">
					<div class="col-12">
						<label for="" class="form-label">제목</label>
						<input type="text" class="form-control"  name="noticeTitle" placeholder="제목을 작성해주세요.">
					</div>
					<div class="col-12">
						<label for="" class="form-label">첨부 파일</label>
						<input type="file" class="form-control" name="" id="">
					</div>
					<div class="col-12">
						<label for="" class="form-label">내용</label> 
						<textarea rows="15" cols="50" name="noticeContent"  class="form-control"
							placeholder="내용을 작성해주세요." style="resize: none;"></textarea>
					</div>
					<div class="offset-4 col-4 d-grid">
						<input type="submit" class="btn custom-btn" value="공지 등록">
					</div>
				</form>
			</div>
		</div>
	</div>
</th:block>

<!--연결해야 할 외부 js 파일  -->
<th:block layout:fragment="content_js">
	<!--<script type="text/javascript" src=""></script> -->
</th:block>

</html>
