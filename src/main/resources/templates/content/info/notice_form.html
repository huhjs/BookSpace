<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/public_layout}">

<!--연결해야 할 외부 css파일  -->
<th:block layout:fragment="content_css">
<link rel="stylesheet" href="/css/content/info/notice.css">
</th:block>

<th:block layout:fragment="content">
   notice form
   <div class="noticeForm">
   <form action="/info/insertNotice" method="post">
   		<div>
   			<input type="text" class="form-control noticeTitle" required placeholder="제목을 입력해주세요." name="noticeTitle">
   		</div>
   		<div>
   			<textarea class="form-control noticeContent" required name="noticeContent"> </textarea>
   		</div>
   		<div class="btnDiv">
   			<button class="nBtn">등 록</button>
   		</div>
   	</form>
   </div>
</th:block>
