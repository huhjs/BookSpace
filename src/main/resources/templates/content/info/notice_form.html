<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/public_layout}">

<!--연결해야 할 외부 css파일  -->
<th:block layout:fragment="content_css">
<link rel="stylesheet" href="/css/content/info/notice.css">
</th:block>

<th:block layout:fragment="content">
<div class="public-title">공지 작성</div>
   <div class="noticeForm">
   <form action="/info/insertNotice" method="post">
   		<div>
   			<input type="text" class="form-control" required placeholder="제목을 입력하세요." style="margin-bottom: 1rem;" name="noticeTitle">
   		</div>
   		<div>
   			<textarea rows="10" cols="70" name="noticeContent" class="form-control " required placeholder="내용을 입력하세요."   style="resize: none;"> </textarea>
   		</div>
   		<div class="btnDiv">
   			<button class="nBtn">등 록</button>
   		</div>
   	</form>
   </div>
</th:block>

<!--연결해야 할 외부 js 파일  -->
<th:block layout:fragment="content_js">
	<!--<script type="text/javascript" src=""></script> -->
</th:block>

</html>
