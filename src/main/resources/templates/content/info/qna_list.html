<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/public_layout}">

<!--연결해야 할 외부 css파일  -->
<th:block layout:fragment="content_css">
	<!--<link rel="stylesheet" href=""> -->
</th:block>

<th:block layout:fragment="content">
   qna 리스트
   <div class="library-intro-div">
   	<table>
   		<thead>
   			<tr>
   				<td>No</td>
   				<td>제목</td>
   				<td>작성자</td>
   				<td>작성일</td>
   				<td>조회수</td>
   			</tr>
   		</thead>
   		<tbody>
   		<th:block th:if="${#lists.size(qnaList) == 0}">
   			<tr>
   				<td colspan="5"> 게시글이 없습니다</td>
   			</tr>
   		</th:block>
   		<th:block th:if="${#lists.size(qnaList) != 0}">
   		<tr th:each=" qna, state : ${qnaList} ">
   			<td><span th:text="${qna.rowNum}"></span></td>
   			<td>[[${qna.qnaTitle}]]</td>
   			<td>[[${qna.memId}]]</td>
   			<td>[[${qna.qnaCreateDate}]]</td>
   			<td>[[${qna.qnaViewCnt}]]</td>
   		</tr>
   		
   		</th:block>
   		<th:block th:each=" qna : ${qnaList} ">
   			<tr>
   				
   				<td></td>
   				<td></td>
   			</tr>
   		</th:block>
   		</tbody>
   	</table>
   </div>
</th:block>

<!--연결해야 할 외부 js 파일  -->
<th:block layout:fragment="content_js">

</th:block>

</html>
