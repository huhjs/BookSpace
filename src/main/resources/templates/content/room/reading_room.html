<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/public_layout}">

<!-- 연결해야 할 외부 css파일 -->
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/content/room/reading_room.css">
</th:block>

<!-- 본문 내용 -->
<th:block layout:fragment="content">
	<div class="reading-room-div">
		<div class="reading-div">
			열람실 현황
		</div>
		<div class="row p-4">
			<div class="col-8 border">
				<div class="row pb-5">
					<div class="col text-center fw-bold">
						D O O R
					</div>
				</div>
				<div class="row">
					<div class="col-4 ps-3 pe-3 pb-5" th:each="section : ${sectionList}">
						<div class="row">
						<div class="text-center"><strong>[[${section.sectionName}]]</strong></div>
							<div class="col-6 p-3" th:each="seat : ${section.seatList}" th:classappend="${seatStat.count%2 == 1 } ? text-end">
								<a href="javascript:void(0)" th:onclick="seatPick([[${seat.seatCode}]]);">
									<img th:if="${seat.seatIsUsed == 'N'}" src="/image/room/desk-white.png" height="70;">
									<img th:if="${seat.seatIsUsed == 'Y'}" src="/image/room/desk-black.png" height="70;">
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-4" id="room-seat-div">
			<div class="accordion" id="accordionRoomSection">
			  <th:block th:each="section, state : ${sectionList}">
			  <div class="accordion-item">
			    <h2 class="accordion-header">
			      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
			      		th:data-bs-target="${'#section_' + state.count}" aria-expanded="true" aria-controls="collapseOne">
			      		<strong>[[${section.sectionName}]]</strong>
			      </button>
			    </h2>
			    <div th:id="${'section_' + state.count}" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
			      <div class="accordion-body">
			      		<table class="table text-center">
							<thead>
								<tr>
									<td>좌석번호</td>
									<td>상태</td>
									<td>입실/퇴실</td>
								</tr>
							</thead>
							<tbody>
								<tr th:each="seat : ${section.seatList}">
									<td>[[${section.sectionName}]]-[[${seat.seatName}]]</td>
									<td>[[${seat.seatIsUsed}]]</td>
									<td th:if="${seatUseId != #authentication.name}">
										<input th:id="${'getSeatBtn_' + seat.seatCode}" th:disabled="${seat.seatIsUsed == 'Y'}" type="button" class="btn custom-btn" value="입실" th:onclick="getSeat([[${#authentication.name}]], [[${seat.seatCode}]], [[${subMenuVO.mainMenuCode}]], [[${subMenuVO.subMenuCode}]]);">
									</td>
									<td th:if="${seatUseId == #authentication.name}">
										<input type="button" class="btn custom-btn-del" value="퇴실" th:onclick="checkOutSeat([[${seat.seatCode}]], [[${subMenuVO.mainMenuCode}]], [[${subMenuVO.subMenuCode}]]);">
									</td>
								</tr>
							</tbody>
						</table>
			      </div>
			    </div>
			  </div>
			  </th:block>
			</div>
			</div>
		</div>
		
		
		<div class="row">
			<div class="col">
				<form th:action="@{/room/readingRoom}" method="post" >
					<div class="row">
						<div class="col-2">
							<input type="date" name="searchFromDate" class="form-control" th:value="${useVO.searchFromDate}">
						</div>		
						<div class="col-2">
							<input type="date" name="searchToDate" class="form-control" th:value="${useVO.searchToDate}">
						</div>
						<div class="col-2">
							<input type="text" name="searchId" class="form-control" th:value="${useVO.searchId}">
						</div>
						<div class="col-2">
							<input type="submit" class="btn custom-btn" value="검색">
						</div>	
					</div>
				</form>			
				<table class="table text-center">
					<thead>
						<tr>
							<td>사용자</td>
							<td>좌석번호</td>
							<td>입실시간</td>
							<td>퇴실시간</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="use : ${useList}">
							<td>[[${use.memId}]]</td>
							<td>[[${use.seatCode}]]</td>
							<td>[[${use.seatInDate}]]</td>
							<td>[[${use.seatOutDate}]]</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>  
</th:block>

<!-- 연결해야 할 외부 js파일 -->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/room/reading_room.js"></script>
</th:block>

</html>
