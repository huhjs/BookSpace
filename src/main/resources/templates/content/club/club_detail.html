<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/public_layout}">

<!-- 연결해야 할 외부 css파일 -->
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/content/club/club_detail.css">
</th:block>

<!-- 본문 내용 -->
<th:block layout:fragment="content">
	<div class="club-detail-div">
		<div class="club-name-div">
			<div>[[${club.clubName}]]</div>
		</div>			
		<div class="row  w-85 m-auto pt-5">
			<div class="col">
				<div class="row mb-4">
					<div class="col">
						<div><img th:src="${'/image/club/' + club.bookClubImageVO.bcAttachedFileName}" height="350px;"></div>
					</div>
				</div>	
				<div class="row">
					<div class="col">
						<table>
							<colgroup>
								<col width="27%">
								<col width="*">
							</colgroup>
							<tr>
								<td><span>북클럽 소개</span></td>
								<td>[[${club.clubIntro}]]</td>
							</tr>
							<tr>
								<td><span>북클럽 인원</span></td>
								<td>[[${clubMemCnt}]] / [[${club.clubMemCnt}]]</td>
							</tr>
						</table>
					</div>
				</div>	
				<div class="row">
					<div class="col">
						<input type="button" class="btn custom-btn" value="가입 신청하기" th:onclick="joinClub([[${#authentication.name}]], [[${club.clubCode}]]);">
						<input type="button" class="btn custom-btn" th:value="${club.clubName} + ' 커뮤니티'" th:onclick="memberOnly([[${#authentication.name}]], [[${club.clubCode}]], [[${subMenuVO.mainMenuCode}]], [[${subMenuVO.subMenuCode}]]);">
					</div>
				</div>
				<th:block>
					<div class="row">
						<div class="col">
							<input type="button" value="북클럽 수정" th:onclick="|location.href='@{/club/updateClubForm(clubCode=${club.clubCode}, mainMenuCode=${subMenuVO.mainMenuCode}, subMenuCode=${subMenuVO.subMenuCode})}';|">
							<input type="button" value="북클럽 삭제" th:onclick="deleteClub([[${club.clubCode}]], [[${subMenuVO.mainMenuCode}]], [[${subMenuVO.subMenuCode}]]);">
						</div>
					</div>
				</th:block>
			</div>
		</div>
	</div>
</th:block>

<!-- 연결해야 할 외부 js파일 -->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/club/club_detail.js"></script>
</th:block>

</html>
