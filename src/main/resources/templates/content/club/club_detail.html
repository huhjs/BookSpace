<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/public_layout}">

<!-- 연결해야 할 외부 css파일 -->
<th:block layout:fragment="content_css">
	<!-- <link rel="stylesheet" href=""> -->
</th:block>

<!-- 본문 내용 -->
<th:block layout:fragment="content">
	<div class="club-detail-div">
		<div class="row">
			<div class="col">
				<div class="row">
					<div class="col">
						<h3>북클럽 이름</h3>
					</div>
				</div>			
				<div class="row">
					<div class="col">
						<div><img th:src="${'/image/club/' + club.bookClubImageVO.bcAttachedFileName}" height="400px;"></div>
						<div>[[${club.clubName}]]</div>
						<div>[[${club.clubIntro}]]</div>
					</div>
				</div>		
				<div class="row">
					<div class="col">
						<input type="button" class="btn custom-btn" value="가입 신청하기" th:onclick="joinClub([[${#authentication.name}]], [[${club.clubCode}]]);">
							<input type="button" class="btn custom-btn" th:value="${club.clubName} + ' 커뮤니티'" th:onclick="|location.href='@{/club/community}';|">
					</div>
				</div>	
			</div>
		</div>
	</div>
</th:block>

<!-- 연결해야 할 외부 js파일 -->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/club/club_detail.js"></script>
</th:block>

</html>
