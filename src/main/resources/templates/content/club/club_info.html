<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/public_layout}">
<th:block layout:fragment="content_css">
	<!-- <link rel="stylesheet" href="/css/.css"> -->
</th:block>
<th:block layout:fragment="content">
	<div class="club-info-div">
		<div class="row">
			<div class="col">
				<div class="row">
					<div class="col-4">
						<h3>북클럽</h3>
					</div>
					<div class="offset-4 col-4">
						<input type="button" class="btn custom-btn" value="북클럽 만들기" th:onclick="regClub([[${#authentication.name}]]);">
					</div>
				</div>
				<div class="row row-cols-1 row-cols-md-3 g-4">
				<th:block th:each="club : ${clubList}">
					<div class="col">
						<div class="card">
							<a th:href="@{/club/clubDetail(clubCode=${club.clubCode})}">
								<img th:src="${'/image/club/' + club.bookClubImageVO.bcAttachedFileName}"
								class="card-img-top" height="400px;"></a>
							<div class="card-body" style="height: 200px;">
								<h5 class="card-title">[[${club.clubName}]]</h5>
								<p class="card-text">[[${club.clubShortInfo}]]</p>
							</div>
						</div>
					</div>
				</th:block>
				</div>
			</div>
		</div>
	</div>

	

</th:block>
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/club/club_info.js"></script>
</th:block>
</html>
