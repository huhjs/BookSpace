<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/public_layout}">

<!-- 연결해야 할 외부 css파일 -->
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/content/club/board_detail.css">
</th:block>

<!-- 본문 내용 -->
<th:block layout:fragment="content">
	<div class="board-detail-div">
		<div class="community-head-div">
			<div>커뮤니티</div>
		</div>
		<div class="row">
			<div class="col">
			
				<div>[[${board.boardTitle}]]</div>
				<div>[[${board.boardWriter}]]</div>
				
				
				
				<table class="table">
					<colgroup>
						<col width="">
						<col width="">
					</colgroup>
					<tr>
						<td>제목</td>
						<td>[[${board.boardTitle}]]</td>
						<td>조회수</td>
						<td>[[${board.readCnt}]]</td>
					</tr>
					<tr>
						<td>작성자</td>
						<td>[[${board.boardWriter}]]</td>
						<td>작성일</td>
						<td>[[${board.regDate}]]</td>
					</tr>
					<tr>
						<td>내용</td>
						<td colspan="3">[[${board.boardContent}]]
						<div><img th:src="${'/image/community/' + board.communityImageVO.bcAttachedFileName}" height="200px;"></div>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="offset-10 col" th:if="${board.boardWriter == #authentication.name}">
				<input type="button" class="btn custom-btn" value="수정" th:onclick="|location.href='@{/club/updateBoardForm(boardNum=${board.boardNum}, clubCode=${board.clubCode}, mainMenuCode=${subMenuVO.mainMenuCode}, subMenuCode=${subMenuVO.subMenuCode})}';|">
				<input type="button" class="btn custom-btn-del" value="삭제" th:onclick="deleteBoard([[${board.boardNum}]],[[${board.clubCode}]], [[${subMenuVO.mainMenuCode}]], [[${subMenuVO.subMenuCode}]]);">
			</div>
		</div>
		<div class="reply-div">
			<form class="row" th:action="@{/club/regReply}" method="post">
				<div class="col-12 mb-3">
					<input type="hidden" name="boardNum" th:value="${board.boardNum}">
					<input type="hidden" name="clubCode" th:value="${board.clubCode}">
					<input type="hidden" name="mainMenuCode" th:value="${subMenuVO.mainMenuCode}">
					<input type="hidden" name="subMenuCode" th:value="${subMenuVO.subMenuCode}">
					<textarea rows="3" class="form-control" cols="100" name="replyContent"></textarea>
				</div>
				<div class="offset-11">
					<input sec:authorize="isAuthenticated()" class="btn custom-btn" type="submit" value="등록">
				</div>
			</form>
			<div th:each="reply : ${replyList}">
				<div>[[${reply.replyWriter}]]</div>
				<div>[[${reply.regDate}]]</div>
				<div>[[${reply.replyContent}]]</div>
				<div th:if="${reply.replyWriter == #authentication.name}">
					<input type="button" class="btn custom-btn" value="수정" th:onclick="updateReply(this, [[${reply.replyNum}]], [[${board.boardNum}]], [[${board.clubCode}]], [[${subMenuVO.mainMenuCode}]], [[${subMenuVO.subMenuCode}]]);">
					<input type="button" class="btn custom-btn-del" value="삭제" th:onclick="deleteReply([[${reply.replyNum}]], [[${board.boardNum}]], [[${subMenuVO.mainMenuCode}]], [[${subMenuVO.subMenuCode}]]);">
				</div>
			</div>
		</div>
	</div>
</th:block>

<!-- 연결해야 할 외부 js파일 -->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/club/board_detail.js"></script>
</th:block>

</html>
