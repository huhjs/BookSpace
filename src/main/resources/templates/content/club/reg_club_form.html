<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/public_layout}">

<!-- 연결해야 할 외부 css파일 -->
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/content/club/reg_club_form.css">
</th:block>

<!-- 본문 내용 -->
<th:block layout:fragment="content">
	<div class="reg-club-form-div w-75 m-auto">
		<div class="row">
			<div class="col">
			
				<div class="row">
					<div class="col">
						<h3>북클럽 생성페이지</h3>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<form class="row g-2" id="regClubForm" th:action="@{/club/regClub}" method="post" enctype="multipart/form-data">
							<div class="col-9">
								<label for="clubName" class="form-label">클럽명</label> 
								<input type="text" class="form-control" id="clubName" name="clubName" placeholder="클럽 이름을 작성해주세요."
								onkeyup="setDisabled();">
							</div>
							<div class="col-3 d-grid">
								<label for="check_club_name" class="form-label">&nbsp;</label> 
								<input type="button" class="btn custom-btn" id="check_club_name"
									value="클럽명 중복확인" onclick="isDuplicateClubName();">
							</div>
							<div class="col-12 d-flex">
								<label for="clubImg" class="form-label">북클럽 이미지</label>
								<input type="file" class="form-control" name="clubImg" id="clubImg"><br>
							</div>
							<div class="col-12">
								<label for="clubIntro" class="form-label">클럽 소개</label> 
								<textarea rows="15" cols="50" name="clubIntro" id=clubIntro class="form-control"
									placeholder="클럽 소개를 작성해주세요."></textarea>
							</div>
							<div class="offset-4 col-4 d-grid">
								<input type="button" id="regClubBtn" class="btn custom-btn" value="클럽 만들기" onclick="regClub();" disabled>
							</div>
						</form>
					</div>
				</div>
				
			</div>
		</div>  
	</div>
</th:block>

<!-- 연결해야 할 외부 js파일 -->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/club/reg_club_form.js"></script>
</th:block>

</html>
