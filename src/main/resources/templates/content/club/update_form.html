<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/public_layout}">

<!-- 연결해야 할 외부 css파일 -->
<th:block layout:fragment="content_css">
	<!-- <link rel="stylesheet" href=""> -->
</th:block>

<!-- 본문 내용 -->
<th:block layout:fragment="content">
	<div class="update-form-div">
		<form th:action="@{/club/updateBoard}" method="post">
			<input type="hidden" th:value="${board.boardNum}" name="boardNum">
			<input type="hidden" th:value="${board.clubCode}" name="clubCode">
			<input type="hidden" name="mainMenuCode" th:value="${subMenuVO.mainMenuCode}">
			<input type="hidden" name="subMenuCode" th:value="${subMenuVO.subMenuCode}">
			<div class="col">
				<div class="row">
					<div class="col">
						<table class="table">
							<colgroup>
								<col width="">
								<col width="">
							</colgroup>
							<tr>
								<td>제목</td>
								<td>
									<input type="text" class="form-control" name="boardTitle" th:value="${board.boardTitle}">
								</td>
							</tr>
							<tr>
								<td>작성자</td>
								<td>
									<span>[[${board.boardWriter}]]</span>
								</td>
							</tr>
							<tr>
								<td>작성날짜</td>
								<td>
									[[${board.regDate}]]
								</td>
							</tr>
							<tr>
								<td>내용</td>
								<td>
									<textarea rows="20" cols="100" class="form-control" name="boardContent">[[${board.boardContent}]]</textarea>
								</td>
							</tr>
						</table>
					</div>
				</div>
				<div class="row">
					<div class="offset-4 col-4">
						<input type="submit" class="btn custom-btn" value="수정">
					</div>
				</div>
			</div>
		</form>
	</div>
</th:block>

<!-- 연결해야 할 외부 js파일 -->
<th:block layout:fragment="content_js">
	<!-- <script type="text/javascript" src="/js/content/club/update_form.js"></script> -->
</th:block>

</html>
