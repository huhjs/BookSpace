<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/public_layout}">

<!-- 연결해야 할 외부 css파일 -->
<th:block layout:fragment="content_css">
	<!-- <link rel="stylesheet" href=""> -->
</th:block>

<!-- 본문 내용 -->
<th:block layout:fragment="content">
	<div class="update-form-div">
		<form th:action="@{/club/updateBoard}" method="post">
			<div class="col">
				<div class="row">
					<div class="col">
						<table>
							<colgroup>
								<col width="">
								<col width="">
							</colgroup>
							<tr>
								<td>제목</td>
								<td>
									<input type="text" name="boardTitle" th:value="${board.boardTitle}">
								</td>
							</tr>
							<tr>
								<td>내용</td>
								<td>
									<textarea rows="20" cols="100" name="boardContent" th:value=${board.boardContent}></textarea>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</form>
	</div>
</th:block>

<!-- 연결해야 할 외부 js파일 -->
<th:block layout:fragment="content_js">
	<!-- <script type="text/javascript" src="/js/content/club/update_form.js"></script> -->
</th:block>

</html>
