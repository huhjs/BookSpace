<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/public_layout}">

<!-- 연결해야 할 외부 css파일 -->
<th:block layout:fragment="content_css">
	<!-- <link rel="stylesheet" href=""> -->
</th:block>

<!-- 본문 내용 -->
<th:block layout:fragment="content">
	<div class="board-write-div">
		<form action="/club/regBoard" method="post">
			<input type="hidden" th:value="${clubCode}" name="clubCode">
			<div class="col">
				<div class="row">
					<div class="col">
						<h3>북클럽 글작성</h3>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<table class="table">
							<colgroup>
								<col width="20%">
								<col width="*">
							</colgroup>
							<tr>
								<td>제목</td>
								<td>
									<input type="text" name="boardTitle">
								</td>
							</tr>
							<tr>
								<td>작성자</td>
								<td>
									<span sec:authentication="name"></span>
								</td>
							</tr>
							<tr>
								<td>제목</td>
								<td>
									<textarea rows="20" cols="100" name="boardContent"></textarea>
								</td>
							</tr>
						</table>
					</div>
				</div>
				<div class="row">
					<div class="offset-4 col-4 d-grid">
						<input type="submit" class="btn custom-btn" value="글 작성">
					</div>
				</div>
			</div>
		</form>
	</div> 
</th:block>

<!-- 연결해야 할 외부 js파일 -->
<th:block layout:fragment="content_js">
	<!-- <script type="text/javascript" src=""></script> -->
</th:block>

</html>
