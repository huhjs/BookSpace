<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/public_layout}">

<!-- 연결해야 할 외부 css파일 -->
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/content/club/board_write.css">
</th:block>

<!-- 본문 내용 -->
<th:block layout:fragment="content">
	<div class="board-write-div">
		<form action="/club/regBoard" method="post" id="regForm" enctype="multipart/form-data">
			<input type="hidden" th:value="${clubCode}" name="clubCode">
			<input type="hidden" name="mainMenuCode" th:value="${subMenuVO.mainMenuCode}">
			<input type="hidden" name="subMenuCode" th:value="${subMenuVO.subMenuCode}">
			<div class="write-div">
				게시글 작성
			</div>
			<div class="row table-div">
				<div class="col">
					<table class="table">
						<colgroup>
							<col width="20%">
							<col width="*">
						</colgroup>
						<th:block th:if="${#authentication.name == bossId}">
							<tr>
								<td>공지사항</td>
								<td>
									<input class="form-check" id="noticeChx" type="checkbox" name="clubNotice" value="Y">
								</td>
							</tr>
						</th:block>
						<tr>
							<td>제목</td>
							<td>
								<input type="text" class="form-control" id="title-tag" name="boardTitle">
							</td>
						</tr>
						<tr>
							<td>작성자</td>
							<td>
								<span sec:authentication="name"></span>
							</td>
						</tr>
						<tr>
							<td>내용</td>
							<td>
								<textarea rows="20" cols="100" id="content-tag" class="form-control" name="boardContent"></textarea>
							</td>
						</tr>
						<tr>
							<td>첨부파일</td>
							<td>
								<input type="file" class="form-control" name="communityImg" id="communityImg"><br>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="offset-6 col-1 d-grid">
					<input type="button" class="btn com-btn" value="게시글 작성" onclick="regBoard();">
				</div>
			</div>
		</form>
	</div> 
</th:block>

<!-- 연결해야 할 외부 js파일 -->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/club/board_write.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</th:block>

</html>
