<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/public_layout}">

<!-- 연결해야 할 외부 css파일 -->
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/content/club/community.css">
</th:block>

<!-- 본문 내용 -->
<th:block layout:fragment="content">
	<div class="community-head-div">
		<div>커뮤니티</div>
	</div>
	<div class="community-div">
		<div class="row">
			<div class="col">
				<table class="table">
					<colgroup>
						<col width="10%">
						<col width="*">
						<col width="15%">
						<col width="15%">
						<col width="10%">
					</colgroup>
					<thead>
						<tr>
							<td>No</td>
							<td>제 목</td>
							<td>작성자</td>
							<td>작성일</td>
							<td>조회수</td>
						</tr>
					</thead>
					<tbody>
						<th:block th:if="${#lists.size(boardList) == 0}">
							<tr><td colspan=5>등록된 게시글이 없습니다.</td></tr>
						</th:block>
						<th:block th:unless="${#lists.size(boardList) == 0}">
							<tr th:each="board, state : ${boardList}">
								<td><span th:text="${board.rowNumber}"></span></td>
								<td>
									<a th:href="@{/club/boardDetail(boardNum=${board.boardNum}, clubCode=${board.clubCode}, mainMenuCode=${subMenuVO.mainMenuCode}, subMenuCode=${subMenuVO.subMenuCode})}">[[${board.boardTitle}]]</a>
									<span th:text="${board.replyCnt == 0 ? '' : '[' + board.replyCnt + ']'}"></span>
								</td>
								<td>[[${board.boardWriter}]]</td>
								<td>[[${board.regDate}]]</td>
								<td>[[${board.readCnt}]]</td>
							</tr>
						</th:block>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="offset-11 col">
				<input type="button" class="btn custom-btn" value="글쓰기" th:onclick="|location.href='@{/club/regBoardForm(clubCode=${clubCode}, mainMenuCode=${subMenuVO.mainMenuCode}, subMenuCode=${subMenuVO.subMenuCode})}';|">
			</div>
		</div>
		<div class="row">
			<div class="col" style="text-align: center; margin-top: 20px; margin-bottom: 20px;">
				<th:block th:if="${communityVO.prevPageFlag}">
					<a th:href="@{/club/community(nowPageNum=${communityVO.startPageNum - 1}, clubCode=${clubCode}, mainMenuCode=${subMenuVO.mainMenuCode}, subMenuCode=${subMenuVO.subMenuCode})}">이전</a>
				</th:block>
				<th:block
					th:each="pageNum : ${#numbers.sequence(communityVO.startPageNum, communityVO.endPageNum)}">
					<a th:href="@{/club/community(nowPageNum=${pageNum}, clubCode=${clubCode}, mainMenuCode=${subMenuVO.mainMenuCode}, subMenuCode=${subMenuVO.subMenuCode})}"><span
						th:text="${pageNum}"></span></a>
				</th:block>
				<th:block th:if="${communityVO.nextPageFlag}">
					<a th:href="@{/club/community(nowPageNum=${communityVO.endPageNum + 1}, clubCode=${clubCode}, mainMenuCode=${subMenuVO.mainMenuCode}, subMenuCode=${subMenuVO.subMenuCode})}">다음</a>
				</th:block>
			</div>
		</div>
		<form class="row" th:action="@{/club/community}" method="post" th:object="${communityVO}">
			<input type="hidden" name="clubCode" th:value="${clubCode}">
			<input type="hidden" name="mainMenuCode" th:value="${subMenuVO.mainMenuCode}">
			<input type="hidden" name="subMenuCode" th:value="${subMenuVO.subMenuCode}">
			<div class="offset-4 col-1">
				<select class="form-select" th:field="*{searchOption}">
					<option value="title">제목</option>
					<option value="writer">작성자</option>
				</select>
			</div>
			<div class="col-2">	
				<input type="text" class="form-control" th:field="*{searchText}">
			</div>
			<div class="col-2">
				<input type="submit" class="btn custom-btn" value="검색">
			</div>
		</form>
	</div>
</th:block>

<!-- 연결해야 할 외부 js파일 -->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/club/community.js"></script>
</th:block>

</html>
