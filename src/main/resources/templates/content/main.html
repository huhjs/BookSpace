<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/main_layout}">
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/content/main.css">
</th:block>
<th:block layout:fragment="content">
	<div class="main-div">
		<form th:action="@{/book/bookList}" method="post" th:object="${searchBookVO}">
        <div class="row p-5">
            <div class="offset-2 col-2">
                <select class="form-select" th:field="*{searchOption}">
                    <option value="title">제목</option>
                    <option value="author">저자</option>
                </select>
            </div>
            <div class="col-6">
                <input class="form-control" th:field="*{searchText}">
            </div>
            <div class="col-2 d-grid">
                <input type="submit" value="검색" class="btn btn-primary custom-btn">
            </div>
        </div>
    </form>
	    <div class="row">영서핑</div>
	    <div class="row main-div">
	    	<div class="col-4">날씨</div>
	    	<div class="col-4">달력</div>
	    	<div class="col-3">
	    		<div id="carouselExampleAutoplaying" class="carousel slide"
					data-bs-ride="carousel">
					<div class="carousel-inner">
					<div style="font-weight: bold; font-size: 25px;">북클럽에 가입해보세요!</div>
						<div th:each="club, iterStat : ${clubList}" class="carousel-item"
							data-bs-interval="5000"
							th:classappend="${iterStat.index == 0} ? 'active'">
							<div class="in-list text-center">
							<a href="/club/club">
								<img th:src="${'/image/club/' + club.bookClubImageVO.bcAttachedFileName}" style="width:100%; border-radius: 20px;">
								<div style="font-size:23px; font-weight: bold">[[${club.clubName}]]</div>
								<div>[[${club.clubShortInfo}]]</div></a>
							</div>
						</div>
					</div>
					<button class="carousel-control-prev" type="button"
						data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button"
						data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
	    	</div>
	    </div>
	    <hr>
	    <div class="row main-div">
			<div class="row short-cut-list">
				<div class="col item1">
					<div class="image-wrapper">
						<a
							th:href="@{/book/bestBook(mainMenuCode=${subMenuVO.mainMenuCode}, subMenuCode=${subMenuVO.subMenuCode})}">
							<img alt="" src="/image/main/bestBook.PNG" width="120px;">
						</a>
					</div>
					<div class="text-wrapper">
						<a
							th:href="@{/book/bestBook(mainMenuCode=${subMenuVO.mainMenuCode}, subMenuCode=${subMenuVO.subMenuCode})}">
							<span>베스트셀러</span>
						</a>
					</div>
				</div>
				<div class="col item2">
					<div class="image-wrapper">
						<a
							th:href="@{/book/newBook(mainMenuCode=${subMenuVO.mainMenuCode}, subMenuCode=${subMenuVO.subMenuCode})}">
							<img alt="" src="/image/main/newBook.PNG" width="120px;">
						</a>
					</div>
					<div class="text-wrapper">
						<a
							th:href="@{/book/newBook(mainMenuCode=${subMenuVO.mainMenuCode}, subMenuCode=${subMenuVO.subMenuCode})}">
							<span>이달의 신작</span>
						</a>
					</div>
				</div>
				<div class="col item3">
					<div class="image-wrapper">
						<a
							th:href="@{/goods/bestGoods(mainMenuCode=${subMenuVO.mainMenuCode}, subMenuCode=${subMenuVO.subMenuCode})}">
							<img alt="" src="/image/main/goods.PNG" width="120px;">
						</a>
					</div>
					<div class="text-wrapper">
						<a
							th:href="@{/goods/bestGoods(mainMenuCode=${subMenuVO.mainMenuCode}, subMenuCode=${subMenuVO.subMenuCode})}">
							<span>베스트상품</span>
						</a>
					</div>
				</div>
				<div class="col item4">
					<div class="image-wrapper">
						<a
							th:href="@{/club/club(mainMenuCode=${subMenuVO.mainMenuCode}, subMenuCode=${subMenuVO.subMenuCode})}">
							<img alt="" src="/image/main/club.PNG" width="120px;">
						</a>
					</div>
					<div class="text-wrapper">
						<a
							th:href="@{/club/club(mainMenuCode=${subMenuVO.mainMenuCode}, subMenuCode=${subMenuVO.subMenuCode})}">
							<span>북클럽</span>
						</a>
					</div>
				</div>
				<div class="col item5">
					<div class="image-wrapper">
						<a
							th:href="@{/room/readingRoom(mainMenuCode=${subMenuVO.mainMenuCode}, subMenuCode=${subMenuVO.subMenuCode})}">
							<img alt="" src="/image/main/room.PNG" width="120px;">
						</a>
					</div>
					<div class="text-wrapper">
						<a
							th:href="@{/room/readingRoom(mainMenuCode=${subMenuVO.mainMenuCode}, subMenuCode=${subMenuVO.subMenuCode})}">
							<span>열람실</span>
						</a>
					</div>
				</div>
				<div class="col item6">
					<div class="image-wrapper">
						<a
							th:href="@{/info/wayToLibrary(mainMenuCode=${subMenuVO.mainMenuCode}, subMenuCode=${subMenuVO.subMenuCode})}">
							<img alt="" src="/image/main/way.PNG" width="120px;">
						</a>
					</div>
					<div class="text-wrapper">
						<a
							th:href="@{/info/wayToLibrary(mainMenuCode=${subMenuVO.mainMenuCode}, subMenuCode=${subMenuVO.subMenuCode})}">
							<span>찾아오는길</span>
						</a>
					</div>
				</div>
				<div class="col item7">
					<div class="image-wrapper">
						<a
							th:href="@{/mBook/myBorrow(mainMenuCode=${subMenuVO.mainMenuCode}, subMenuCode=${subMenuVO.subMenuCode})}">
							<img alt="" src="/image/main/borrow.PNG" width="120px;">
						</a>
					</div>
					<div class="text-wrapper">
						<a
							th:href="@{/mBook/myBorrow(mainMenuCode=${subMenuVO.mainMenuCode}, subMenuCode=${subMenuVO.subMenuCode})}">
							<span>대여내역</span>
						</a>
					</div>
				</div>
			</div>
		</div>
		<hr>
		<div class="row main-div">
			<div class="col-4">
				<div class="sub-title">공지사항<a href="/info/notice"><span>더보기</span></a></div>
				<table class="table">
					<tr th:each=" notice, state : ${noticeList}" th:if="${state.count} &lt;= 5">
						<td><a th:href="@{/info/noticeDetail(noticeNo=${notice.noticeNo})}">[[${notice.noticeTitle}]]</a></td>
						<td>&nbsp;</td>
					</tr>
				</table>
			</div>
			<div class="col-8">
				<div class="new-list">
					<div class="sub-title">
						  <span>이달의 책</span>
						  <a href="/book/newBook" class="more-link"><span>+</span></a>
						</div>
					<div th:each="book, state : ${bookList}" class="d-inline-block" th:if="${state.count} &lt;= 5">
						 <a th:href="@{/book/bookDetail(bookCode=${book.bookCode}, 
	        							mainMenuCode=${subMenuVO.mainMenuCode}, subMenuCode=${subMenuVO.subMenuCode})}">
							<img th:src="${'/image/book/' + book.imgList[0].attachedFileName}" width="180px;" height="250px;">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/main.js"></script>
</th:block>
</html>
