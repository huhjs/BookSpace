<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/main_layout}">
<th:block layout:fragment="content_css">
	<!-- <link rel="stylesheet" href="/css/.css"> -->
</th:block>
<th:block layout:fragment="content">
	<div class="find-pw-div w-25 m-auto">
		<form id="find-pw-form">
			<input type="hidden" name="value" id="find-pw-value-input">
			<input type="hidden" name="memId" id="find-pw-id-input">
			<div class="row find-pw-title-div mt-5">
				<div class="col">
					<h2>비밀번호 찾기</h2>
				</div>
			</div>
			<div class="row find-pw-radio-div mt-5">
				<div class="col d-flex align-items-center">
					<input type="radio" name="column" id="find-pw-opt-tell" class="form-check-input m-1" value="MEM_TELL" onchange="draw_tell_find_pw();" checked>
					<label for="find-pw-opt-tell" class="form-label m-0">연락처로 찾기</label>
				</div>
				<div class="col d-flex align-items-center">
					<input type="radio" name="column" id="find-pw-opt-email" class="form-check-input m-1" onchange="draw_email_find_pw();" value="MEM_EMAIL">
					<label for="find-pw-opt-email" class="form-label m-0">이메일로 찾기</label>
				</div>
			</div>
			<div class="row find-pw-change-div mt-5">
			
				
				
				<div class="col-12">
					<div class="input-group">
						<span class="input-group-text">변경 비밀번호</span>
						<input type="text" id="find-pw-change-input" class="form-control" onkeyup="pw_validation(this);">
					</div>
				</div>
				
				
				<div class="col-12">
					<div class="input-group">
						<span class="input-group-text">비밀번호 확인</span>
						<input type="text" id="find-pw-change-check" class="form-control" onkeyup="pw_check(this);" disabled>
					</div>
				</div>
				
					
				<div class="col-12">
					<div class="col-12 d-grid mt-5">
						<button type="button" class="btn btn-primary custom-btn" onclick="change_pw();">비밀번호 변경</button>
					</div>
				</div>
			
			
			</div>
		</form>
	</div>
</th:block>
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/member/find_pw.js"></script>
</th:block>
</html>
