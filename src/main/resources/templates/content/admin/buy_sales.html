<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

	layout:decorate="~{fragment/member_layout}">

<!--연결해야 할 외부 css파일  -->
<th:block layout:fragment="content_css">

</th:block>

<th:block layout:fragment="content">
	<div class="member-title">매출 현황</div>

		<div class="col">
			<div class="row">
				<div class="col">
					<canvas id="categoryPieChart" style="height: 37rem; margin: auto; margin-bottom: 5rem;"></canvas>

			</div>

		</div>
	</div>
</th:block>

<!--연결해야 할 외부 js 파일  -->
