<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/member_layout}">

<!--연결해야 할 외부 css파일  -->
<th:block layout:fragment="content_css">
	<!--<link rel="stylesheet" href=""> -->
</th:block>

<th:block layout:fragment="content">
<div class="row">
	<div class="col">
		<div class="row">
			<div class="col sub-title">
				
				카테고리 등록
			</div>
		</div>
		<div class="row mb-3">
			<div class="col">
				<form class="row">
					<div class="col-9">
						<input id="goodsCateName" type="text" class="form-control" placeholder="추가할 카테고리명 입력">
					</div>
					<div class="col-3 d-grid">
						<button onclick="regCategory();" type="button" class="btn btn-primary mb-3">
							
							등 록
						</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col sub-title">
			
				카테고리 목록
			</div>
		</div>
		<div class="row">
			<div class="col" style="font-size: 16px; color: red; font-style: italic;">
				* 순번은 카테고리 목록이 화면에 보이는 순서입니다.
			</div>
		</div>
		<div class="row">
			<div class="col">
				<table id="goodsCateListTable" class="table table-striped table-hover text-center align-middle">
					<colgroup>
						<col width="10%">
						<col width="35%">
						<col width="*">
						<col width="15%">
					</colgroup>
					<thead class="table-head"> 
						<tr>
							<td>N o</td>
							<td>카테고리명</td>	
							<td>사용여부</td>
							<td>순 번</td>
							<td></td>
						</tr>
					</thead>
					<tbody>
						<th:block th:if="${#lists.size(cateList) == 0}">
							<tr>
								<td colspan="4">등록된 카테고리가 존재하지 않습니다.</td>
							</tr>
						</th:block>
						<th:block th:unless="${#lists.size(cateList) == 0}">
							<tr th:each="category, state : ${cateList}">
								<td>[[${state.count}]]</td>
								<td>[[${category.goodsCateName}]]</td>
								<td>
									<div class="row">
										<div class="form-check col-6">
											<input th:name="${'goodsCateIsUse_' + state.count}" type="radio" class="form-check-input" th:checked="${category.goodsCateIsUse == 'Y'}" th:onchange="changeIsUse([[${category.goodsCateCode}]]);">사용중 
										</div>
										<div class="form-check col-6">
											<input th:name="${'goodsCateIsUse_' + state.count}" type="radio" class="form-check-input" th:checked="${category.goodsCateIsUse == 'N'}"  th:onchange="changeIsUse([[${category.goodsCateCode}]]);">미사용 
										</div>
									</div>
								</td>
								<td>[[${category.goodsCateOrderNo}]]</td>
								<td>
									<input type="button" value="삭제" class="btn btn-secondary" th:onclick="|location.href='@{/goods/deleteGoodsCategory(goodsCateCode=${category.goodsCateCode})}';|">
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</th:block>

<!--연결해야 할 외부 js 파일  -->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/goods/goods_cate_manage.js"></script>
</th:block>

</html>
