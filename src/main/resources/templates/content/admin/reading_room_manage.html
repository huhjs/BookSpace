<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/member_layout}">

<!-- 연결해야 할 외부 css파일 -->
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/content/room/reading_room_manage.css">
</th:block>

<!-- 본문 내용 -->
<th:block layout:fragment="content">
	<div class="reading-room-manage-div">
		<div class="rrm-head">
			열람실 이용 현황
		</div>
		<div class="row">
			<div class="col">
				<form th:action="@{/admin/readingRoomManage}" method="post" class="search-div">
					<input type="hidden" name="mainMenuCode" th:value="${subMenuVO.mainMenuCode}">
					<input type="hidden" name="subMenuCode" th:value="${subMenuVO.subMenuCode}">
					<div class="row">
						<div class="offset-2 col-2">
							<div class="input-group">
								<span class="input-group-text">From</span>
								<input type="date" class="form-control" name="searchFromDate" th:value="${seatListSearchVO.searchFromDate == null ? firstDate : seatListSearchVO.searchFromDate}">
							</div>
						</div>		
						<div class="col-2">
							<div class="input-group">
								<span class="input-group-text">To</span>
								<input type="date" class="form-control" name="searchToDate" th:value="${seatListSearchVO.searchToDate == null ? nowDate : seatListSearchVO.searchToDate}">
							</div>
						</div>
						<div class="col-2">
							<input type="text" class="form-control" name="searchId" th:value="${seatListSearchVO.searchId}" placeholder="사용자 ID를 입력하세요.">
						</div>
						<div class="col-2 px-0">
							<input type="submit" class="btn custom-btn" value="검색">
							<input type="button" class="btn custom-btn" value="초기화" th:onclick="|location.href='@{/aLibrary/readingRoomManage}';|">
						</div>
						<div class="col-1 px-0">
							<input type="button" class="btn custom-btn" value="전체퇴실" th:onclick="allCheckOut([[${subMenuVO.mainMenuCode}]], [[${subMenuVO.subMenuCode}]]);">
						</div>
					</div>
				</form>	
			</div>	
			<div class="col-12">
				<table class="table table-hover text-center">
					<colgroup>
						<col width="20%">
						<col width="20%">
						<col width="30%">
						<col width="30%">
					</colgroup>
					<thead>
						<tr>
							<td>사용자</td>
							<td>좌석번호</td>
							<td>입실시간</td>
							<td>퇴실시간</td>
						</tr>
					</thead>
				</table>
			</div>
			<div class="col-12 my-scroll">
				<table class="table table-hover text-center">
					<colgroup>
						<col width="20%">
						<col width="20%">
						<col width="30%">
						<col width="30%">
					</colgroup>
					<tbody>
						<th:block th:if="${#lists.size(useList) == 0}">
							<tr><td colspan=4>해당 이용내역이 없습니다.</td></tr>
						</th:block>
						<tr th:each="use : ${useList}">
							<td>[[${use.memId}]]</td>
							<td>[[${use.sectionName}]]-[[${use.seatName}]]</td>
							<td>[[${use.seatInDate}]]</td>
							<td>[[${use.seatOutDate}]]</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</th:block>

<!-- 연결해야 할 외부 js파일 -->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/room/reading_room_manage.js"></script>
</th:block>

</html>
