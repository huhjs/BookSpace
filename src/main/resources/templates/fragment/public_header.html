<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="publicHeaderFragment">
	<div class="public-header-div">
		<div class="row d-flex align-items-center">
			<div class="col-3 text-center">
				<h1>
					<a href="/">한울도서관</a>
				</h1>
			</div>
			<div class="col-7 d-flex justify-content-evenly header-menu-div">
				<div th:each="mainMenu : ${headerMenuList}">
					<a th:href="${mainMenu.mainMenuUrl}" th:text="${mainMenu.mainMenuName}"></a>
				</div>
			</div>
			<div class="col-2 d-flex justify-content-evenly" sec:authorize="isAnonymous()">
				<a href="/member/loginForm">로그인</a>
				<a href="/member/joinForm">회원가입</a>
			</div>
			<div class="col-2 d-flex justify-content-evenly" sec:authorize="isAuthenticated()">
				<a href="javascript:void(0);">[[${#authentication.name}]]님</a>
				<a href="/member/logout">로그아웃</a>
			</div>
		</div>
	</div>
</th:block>
</html>
